<div class="container col-md-6 col-md-offset-3">
    <div class="panel panel-primary">

        <div class="panel-heading">
            <h1 class="panel-title">BlingBase Login</h1>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-condensed">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input class="form-control" ng-model="username"></td>
                    <td><input type="password" class="form-control" ng-model="password"></td>
                    <td align="center">
                        <button class="btn-success" ng-click="login(username, password)"><i
                                class="glyphicon glyphicon-log-in"></i> Log In</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="col-md-5 col-md-offset-3 text-center"><button class="btn-warning" ng-click="logout()"><i class="glyphicon glyphicon-log-out"></i> Log Out</button>
            </div>
        </div>
    </div>
    <div class="panel panel-primary">

        <div class="panel-heading">
            <h1 class="panel-title">Change Password</h1>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-5"><b>Username</b></div>
                <div class="col-md-7"><input class="form-control" ng-model="chgPwUsername"></div>
            </div>
            <div class="row">
                <div class="col-md-5"><b>Current Password</b></div>
                <div class="col-md-7"><input type="password" class="form-control" ng-model="chgPwPassword"></div>
            </div>
            <div class="row">
                <div class="col-md-5"><b>New Password</b></div>
                <div class="col-md-7"><input type="password" class="form-control" ng-model="chgPwNewPass"></div>
            </div>
            <div class="row">
                <div class="col-md-5"><b>Confirm New Password</b></div>
                <div class="col-md-7"><input type="password" class="form-control" ng-model="chgPwNewPassConfirm"></div>
            </div>
            <div class="row">
                <div class="col-md-5 col-md-offset-3 text-center">
                    <br/>
                    <button class="btn-primary" ng-click="changePassword(chgPwUsername, chgPwPassword, chgPwNewPass, chgPwNewPassConfirm)">
                        <i class="glyphicon glyphicon-wrench"></i> Change Password
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-primary">

        <div class="panel-heading">
            <h1 class="panel-title">Create a Private BlingBase Sandbox</h1>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-5"><b>Desired Username</b></div>
                <div class="col-md-7"><input class="form-control" ng-model="newBBUsername"></div>
            </div>
            <div class="row">
                <div class="col-md-5"><b>Password</b></div>
                <div class="col-md-7"><input type="password" class="form-control" ng-model="newBBPassword"></div>
            </div>
            <div class="row">
                <div class="col-md-5"><b>Confirm Password</b></div>
                <div class="col-md-7"><input type="password" class="form-control" ng-model="newBBPassConfirm"></div>
            </div>
            <div class="row">
                <div class="col-md-5 col-md-offset-3 text-center">
                    <br/>
                    <button class="btn-primary" ng-click="createInstance(newBBUsername, newBBPassword, newBBPassConfirm)">
                        <i class="glyphicon glyphicon-wrench"></i> Create a BlingBase
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
